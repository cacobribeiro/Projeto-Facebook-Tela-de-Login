<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - entre ou cadastre-se</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="wrapper header">
          <h1 class="hero">
            <a href="#" target="_blank">
              <i class="facebook-logo"></i>
            </a>
          </h1>
          <div class="form-top">
            <form action="" id="">
              <div class="col-form">
                <label id="user-email-phone-label" class="label-top">Email ou telefone</label>
                <input type="text" id="user-email-phone" class="input-form-top">
              </div>
              <div class="col-form">
                <label class="label-top">Senha</label>
                <input type="password" class="input-form-top">
                <p class="forgot-pass"><a href="#">Esqueceu a conta?</a></p>
              </div>
              <div class="col-form">
                <button class="btn-form-top">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
    <section></section>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
